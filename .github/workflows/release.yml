name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run frontend typecheck
        working-directory: ./frontend
        run: |
          npm install
          npm run typecheck

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push open-port-monitor to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/styliteag/open-port-monitor:${{ steps.version.outputs.version }}
            docker.io/styliteag/open-port-monitor:latest
          provenance: false
          sbom: false
          cache-from: type=registry,ref=docker.io/styliteag/open-port-monitor:buildcache
          cache-to: type=registry,ref=docker.io/styliteag/open-port-monitor:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push open-port-monitor to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/styliteag/open-port-monitor:${{ steps.version.outputs.version }}
            ghcr.io/styliteag/open-port-monitor:latest
          provenance: false
          sbom: false
          cache-from: type=registry,ref=ghcr.io/styliteag/open-port-monitor:buildcache
          cache-to: type=registry,ref=ghcr.io/styliteag/open-port-monitor:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push open-port-monitor-scanner to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: ./scanner
          file: ./scanner/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/styliteag/open-port-monitor-scanner:${{ steps.version.outputs.version }}
            docker.io/styliteag/open-port-monitor-scanner:latest
          provenance: false
          sbom: false
          cache-from: type=registry,ref=docker.io/styliteag/open-port-monitor-scanner:buildcache
          cache-to: type=registry,ref=docker.io/styliteag/open-port-monitor-scanner:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push open-port-monitor-scanner to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./scanner
          file: ./scanner/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/styliteag/open-port-monitor-scanner:${{ steps.version.outputs.version }}
            ghcr.io/styliteag/open-port-monitor-scanner:latest
          provenance: false
          sbom: false
          cache-from: type=registry,ref=ghcr.io/styliteag/open-port-monitor-scanner:buildcache
          cache-to: type=registry,ref=ghcr.io/styliteag/open-port-monitor-scanner:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Extract release notes from CHANGELOG
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          python3 << EOF > /tmp/release_notes.md
          import re
          
          version = "${{ steps.version.outputs.version }}"
          
          with open('CHANGELOG.md', 'r') as f:
              content = f.read()
          
          # Pattern to match the version section: ## [VERSION] - DATE followed by content until next ##
          # Escape dots in version for regex
          version_escaped = re.escape(version)
          pattern = rf'^## \[{version_escaped}\][^\n]*\n(.*?)(?=^## \[|\Z)'
          
          match = re.search(pattern, content, re.MULTILINE | re.DOTALL)
          
          if match:
              # Get the full matched section
              notes = match.group(0).strip()
              # Remove the header line (## [VERSION] - DATE)
              notes = re.sub(rf'^## \[{version_escaped}\][^\n]*\n', '', notes).strip()
              if notes:
                  print(notes)
              else:
                  print(f"Release {version}")
          else:
              print(f"Release {version}")
          EOF
          
          # Set output using multiline syntax
          echo "notes<<RELEASE_NOTES_EOF" >> $GITHUB_OUTPUT
          cat /tmp/release_notes.md >> $GITHUB_OUTPUT
          echo "RELEASE_NOTES_EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: ${{ steps.release_notes.outputs.notes }}
          generate_release_notes: false
